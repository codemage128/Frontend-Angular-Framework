<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Terminal Distribution</h1>
		</div>
	</div>
	<!-- /.row -->
	<div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						Terminal Distribution
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="dataTable_wrapper">
							<table class="table table-striped table-bordered table-hover" id="diagramTable">
								<thead>
									<tr>
										<th>Staff</th>
										<th>Agent</th>
										<th>Terminal</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="terminal in terminals track by $index" data-id="{{terminal._id}}">
										<td><a class="stfid">{{terminal.staff_id}}</a></td>
										<td><a class="agtid">{{terminal.agent_id}}</a></td>
										<td><a class="tmnid">{{terminal.terminal_id}}</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</div>
</div>
