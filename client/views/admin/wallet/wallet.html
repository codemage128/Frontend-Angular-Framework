<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Wallets</h1>
        </div>
    </div>
    <!-- /.row -->
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        User Wallet Status
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="userWalletTable">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>User Name</th>
                                        <th>Email</th>
                                        <th>Wallet</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in users track by $index">
                                        <td>{{$index + 1}}</td>
                                        <td>{{user.user_id}}</td>
                                        <td>{{user.user_email}}</td>
                                        <td>{{user.user_wallet}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
