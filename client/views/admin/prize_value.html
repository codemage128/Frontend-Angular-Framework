<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Prize Value</h1>
        </div>
    </div>
    <!-- /.row -->
    <div>
        <div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    Prize Value
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-lg-3" ng-repeat="option in options track by $index">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                {{option.name}}
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    U3:
                                    <input type="number" min=1 max=100 class="form-control pull-right" id="prize_{{$index}}_0" ng-value="option.prize[0]" />
                                </div>
                                <div class="form-group">
                                    U4:
                                    <input type="number" min=1 max=100 class="form-control pull-right" id="prize_{{$index}}_1" ng-value="option.prize[1]" />
                                </div>
                                <div class="form-group">
                                    U5:
                                    <input type="number" min=1 max=100 class="form-control pull-right" id="prize_{{$index}}_2" ng-value="option.prize[2]" />
                                </div>
                                <div class="form-group">
                                    U6:
                                    <input type="number" min=1 max=100 class="form-control pull-right" id="prize_{{$index}}_3" ng-value="option.prize[3]" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        <div class="form-group text-center">
            <button type="button" class="btn btn-success" ng-click="set_prizevalue()">Set</button>
        </div>
    </div>
</div>
